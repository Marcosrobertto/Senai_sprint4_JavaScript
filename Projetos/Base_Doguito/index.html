<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Doguitos</title> 
    </head>
    <body>
        <h1>SITE DE DOGUINHOS</h1>
        <audio src="Ibageins/Bob.m4a"> </audio>
        <div id="dog1">
            <img class="imagem1" src="Ibageins/2.jpeg" alt="Sammy"/> 
            <h2 class="nome1">Sammy</h2>
        </div>
        <div id="dog2">
            <img class="imagem2" src="Ibageins/3.jpeg" alt="Dragão"/> 
            <h2 class="nome2">Dragão</h2>
        </div>
        <div id="dog3">
            <img class="imagem3" src="Ibageins/4.jpeg" alt="Milton"/> 
            <h2 class="nome3">Milton</h2>
        </div>
        <div id="dog4">
            <img class="imagem4" src="Ibageins/5.jpeg" alt="Penny"/> 
            <h2 class="nome4">Penny</h2>
        </div>
        <div id="dog5">
            <img class="imagem5" src="Ibageins/6.jpeg" alt="Nenem"/> 
            <h2 class="nome5">Nenem</h2>
        </div>
        <div id="botauns">
            <input id="btn" type="button" value="Nome dos Spitz" onclick="soSpitz()"/> <!--Filter  -->
            <input id="btn" type="button" value="Idade Real" onclick="idadeReal()"/> <!-- Map -->
            <input id="btn" type="button" value="Soma todas as Idades" onclick="idadeSoma()"/> <!-- Reduce -->
            <input id="btn" type="button" value="Piorar Site" onclick="mudaTudo()"/>
        </div>

        <script> 
        dogs = [
            {
                nome: 'Sammy',
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];

            //solta seus script brabos aqui

            function filtros(dog){
                return dog.raca == "Spitz Alemão"
            }
            
            function soSpitz(){
                var filtrado = dogs.filter(filtros);
                return filtrado.forEach(x => alert(`Nome: ${x.nome}`));
            }

            function idadeReal(){
                for(var x = 0; x < dogs.length; x++){
                    window.alert(`Nome: ${dogs[x].nome}, Idade Real: ${dogs[x].idade * 7}`)
                }
            }

            function idadeSoma(){
                var idades = dogs.reduce(function(total, item){
                    return total + item.idade
                }, 0);
                return alert(`Total de idade: ${idades}`);
            }

            
            // Aumente o volume e se divirta ;^)
            function mudaTudo(){
                
                // Gif de Fundo
                document.body.style.backgroundImage = "url(Ibageins/fundobob2.gif)"
                document.body.style.backgroundSize = "49%"

                // Muda os nomes
                document.getElementById("dog1").getElementsByClassName("nome1") [0].innerHTML = "Lula Molusco"
                document.getElementById("dog2").getElementsByClassName("nome2") [0].innerHTML = "Plankton"
                document.getElementById("dog3").getElementsByClassName("nome3") [0].innerHTML = "Sandy"
                document.getElementById("dog4").getElementsByClassName("nome4") [0].innerHTML = "Sirigueijo"
                document.getElementById("dog5").getElementsByClassName("nome5") [0].innerHTML = "Srapuff"

                // Muda As imagens
                document.getElementById("dog1").getElementsByClassName("imagem1") [0].src = "Ibageins/Lula.jpeg"
                document.getElementById("dog2").getElementsByClassName("imagem2") [0].src = "Ibageins/plank.jpeg"
                document.getElementById("dog3").getElementsByClassName("imagem3") [0].src = "Ibageins/Sandy.jpg"
                document.getElementById("dog4").getElementsByClassName("imagem4") [0].src = "Ibageins/sirigueijo.jpg"
                document.getElementById("dog5").getElementsByClassName("imagem5") [0].src = "Ibageins/srapuff.jpg"

                // Muda o Título da Página
                document.getElementsByTagName("h1") [0].innerHTML = "Família Bob Esponja"

                // Dá o som da Página
                var audio = document.querySelector("audio")
                audio.play()

                // Troca a cor dos Botões
                var x = document.getElementById("botauns")
                var y = x.getElementsByTagName("input")
                var i;
                for (i = 0; i < y.length; i++){
                    y[i].style.backgroundColor = "yellow"
                    
                }
            }

        </script> 
    </body>
</html>
